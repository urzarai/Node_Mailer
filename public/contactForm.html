<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="form-container">
        <form class="contact-form">
            <h2>CONTACT US</h2>
            <input type="text" name="Name" id="name" placeholder="Enter Full Name"></br>
            <input type="email" name="Email" id="email" placeholder="Enter your Email-ID"></br>
            <input type="text" name="Subject" id="subject" placeholder="Enter Subject"></br>
            <textarea id="message" cols="30" rows="10" placeholder="Enter message"></textarea></br>
            <input type="submit" value="Send Message" class="submit" >
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
